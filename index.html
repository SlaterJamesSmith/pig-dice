<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>


    <div class="landing-page">
      <h2>Play Pig dice?</h2>
      <button type="button" class="btn btn-primary two-player" name="button">Two Player</button>
      <button type="button" class="btn btn-danger vs-pig" name="button">VS Robo Pig</button>
    </div>



    <div id="human" class="container">
      <h1 id="header">Pig</h1>
      <div class="row">
        <div class="col-sm-4">
          <h3>Player 1</h3>
          <h3>Round Score: <span class="result"></span></h3>
          <h3>Total Score: <span class="total-result"></span></h3>
        </div>
        <div class="col-sm-4">
          <div class="buttons">
            <button id="roll-player-one" class="btn btn-primary" type="button" name="roll-player-one">Roll! (first player)</button>
            <button id="roll-player-two" class="btn btn-danger" type="button" name="roll-player-two">Roll! (second player)!</button>
            <button id="pass-player-one" class="btn btn-success" type="button" name="pass-player-one">Pass Dice!</button>
          </div>
        </div>
        <div class="col-sm-4">
          <h3>Player 2</h3>
          <h3>Round Score: <span class="result-two"></span></h3>
          <h3>Total Score: <span class="total-two-result"></span></h3>
        </div>
      </div>
      <div class="bottom">
        <img class="pig-left" src="img/pig-face.png" alt="a pig...">
        <img class="pig-right" src="img/pig-face.png" alt="a pig...">
      </div>
      <h1 id="winner"></h1>
      </div>


    <div id="robo-pig" class="container">
        <h1 id="header">Robo Pig</h1>
        <div class="row">
          <div class="col-sm-4">
            <h3>Player 1</h3>
            <h3>Round Score: <span class="result"></span></h3>
            <h3>Total Score: <span class="total-result"></span></h3>
          </div>
          <div class="col-sm-4">
            <div class="buttons">
              <button id="roll-human" class="btn btn-primary" type="button" name="human-player">Roll! (first player)</button>
              <button id="pass-computer" class="btn btn-success" type="button" name="pass-computer">Pass Dice!</button>
            </div>
          </div>
          <div class="col-sm-4">
            <h3>_ROBO_PIG_</h3>
            <h3>Round Score: <span class="comp-results" id="result-0"></span><span class="comp-results" id="result-1"></span><span class="comp-results" id="result-2"></span><span class="comp-results" id="result-3"></span></h3>
            <h3>Total Score: <span class="total-two-result"></span></h3>
          </div>
        </div>
        <div class="bottom">
          <img class="pig-left" src="img/pig-face.png" alt="a pig...">
          <img class="pig-robo" src="img/robo-pig.png" alt="a ROBO-pig!">
        </div>
        <h1 id="winner"></h1>
        </div>

  </body>
</html>
