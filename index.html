<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig</h1>
      <button id="roll-player-one" type="button" name="roll-player-one">Roll! (first player)</button>
      <button id="roll-player-two" type="button" name="roll-player-two">Roll! (second player)!</button>
      <button id="pass-player-one" type="button" name="pass-player-one">Pass Dice!</button>
    </div>

      <h3>Player 1 Round Score: <span class="result"></span></h3>
      <h3>Player 1 Total Score: <span class="total-result"></span></h3>


      <h3>Player 2 Round Score: <span class="result-two"></span></h3>
      <h3>Player 2 Total Score: <span class="total-two-result"></span></h3>

  </body>
</html>
